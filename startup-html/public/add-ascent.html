<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Ascent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./css/styles.css" rel="stylesheet" />
  <link rel="icon" href="images/logo.png" />
  <script type="module" src="js/addAscent.js"></script>
  <script src="js/loadAssets.js"></script>
</head>

<body data-bs-theme="dark">
  <header></header>

  <main class="bg-image d-grid">
    <div class="container">
      <div class="container-fluid">
        <div class="box box-v-center">
          <h2>Add an Ascent</h2>
        </div>
        <form class="box" id="ascentForm">
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="name" class="form-control" id="inputName" />
          </div>
          <div class="mb-3">
            <label for="inputGrade" class="form-label">Grade</label>
            <select class="form-select" id="inputGrade" aria-label="Climb Grade">
              <option>5.6</option>
              <option>5.7</option>
              <option>5.8</option>
              <option selected>5.9</option>
              <option>5.10a</option>
              <option>5.10b</option>
              <option>5.10c</option>
              <option>5.10d</option>
              <option>5.11a</option>
              <option>5.11b</option>
              <option>5.11c</option>
              <option>5.11d</option>
              <option>5.12a</option>
              <option>5.12b</option>
              <option>5.12c</option>
              <option>5.12d</option>
              <option>5.13a</option>
              <option>5.13b</option>
              <option>5.13c</option>
              <option>5.13d</option>
              <option>5.14a</option>
              <option>5.14b</option>
              <option>5.14c</option>
              <option>5.14d</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputSend" class="form-label">Type of Send</label>
            <select class="form-select" id="inputSend" aria-label="Climb Send">
              <option selected>Flash</option>
              <option>Onsight</option>
              <option>Fell/Rested</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputDate" />
          </div>
          <button type="submit" id="ascentSubmit" class="btn btn-primary hover">Submit</button>
        </form>
      </div>

      <div class="container-fluid">
        <div class="box">
          <h3>Location</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3045.075945470055!2d-111.65189588841771!3d40.25184347134744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1698097015492!5m2!1sen!2sus"
            width="600" height="450" style="border:0; object-fit: cover; width: 100%;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>

    <footer></footer>
  </main>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
