<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Ascent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./css/styles.css" rel="stylesheet" />
  <link rel="icon" href="images/logo.png" />
  <script type="module" src="js/addAscent.js"></script>
  <script src="js/loadAssets.js"></script>
  <script>
    (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
      key: "AIzaSyC0WvYAj2s30V8ibR3oBqFM9Ws2XYiViKQ",
      v: "weekly",
    });
  </script>
</head>

<body data-bs-theme="dark">
  <header></header>

  <main class="bg-image d-grid">
    <div class="container">
      <div class="container-fluid">
        <div class="box box-v-center">
          <h2>Add an Ascent</h2>
        </div>
        <form class="box" id="ascentForm">
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="name" class="form-control" id="inputName" />
          </div>
          <div class="mb-3">
            <label for="inputGrade" class="form-label">Grade</label>
            <select class="form-select" id="inputGrade" aria-label="Climb Grade">
              <option>5.6</option>
              <option>5.7</option>
              <option>5.8</option>
              <option selected>5.9</option>
              <option>5.10a</option>
              <option>5.10b</option>
              <option>5.10c</option>
              <option>5.10d</option>
              <option>5.11a</option>
              <option>5.11b</option>
              <option>5.11c</option>
              <option>5.11d</option>
              <option>5.12a</option>
              <option>5.12b</option>
              <option>5.12c</option>
              <option>5.12d</option>
              <option>5.13a</option>
              <option>5.13b</option>
              <option>5.13c</option>
              <option>5.13d</option>
              <option>5.14a</option>
              <option>5.14b</option>
              <option>5.14c</option>
              <option>5.14d</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputSend" class="form-label">Type of Send</label>
            <select class="form-select" id="inputSend" aria-label="Climb Send">
              <option selected>Flash</option>
              <option>Onsight</option>
              <option>Fell/Rested</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="inputDate" />
          </div>
          <button type="submit" id="ascentSubmit" class="btn btn-primary hover">Submit</button>
        </form>
      </div>

      <div class="container-fluid">
        <div class="box">
          <h3>Location</h3>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <footer></footer>
  </main>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
