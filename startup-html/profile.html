<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./css/styles.css" rel="stylesheet" />
  <link rel="icon" href="images/logo.png" />
  <script src="js/profile.js"></script>
  <script src="js/loadAssets.js"></script>
</head>

<body class="bg-dark" data-bs-theme="dark">
  <header></header>

  <main class="bg-image d-grid">
    <div class="container">
      <div class="container-fluid">
        <div class="box box-v-center">
          <h2>Welcome <span id="username"></span></h2>
          <button id="logoutButton" type="button" class="btn btn-primary hover">Logout</button>
        </div>
        <div class="container-sm box box-v-center box-no-margin">
          <div class="box hover bg-dark">
            <h3>Top Send</h3>
            <h4><span id="topSend"></span></h4>
          </div>
          <div class="box hover bg-dark">
            <h3>Top Flash</h3>
            <h4><span id="topFlash"></span></h4>
          </div>
          <div class="box hover bg-dark">
            <h3>Top Onsight</h3>
            <h4><span id="topOnsight"></span></h4>
          </div>
          <div class="box hover bg-dark">
            <h3>Total Ascents</h3>
            <h4><span id="totalAscents"></span></h4>
          </div>
        </div>

        <div class="box">
          <h3>Climbing Log</h3>
          <p>
            <a class="btn btn-primary hover" href="add-ascent.html" role="button">Add Ascent</a>
          </p>

          <table class="table table-striped table-hover align-middle margin-top" id="sortTable">
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Grade</th>
              <th>Type of Send</th>
            </tr>
            <tr>
              <td>table</td>
              <td>table</td>
              <td>table</td>
              <td>table</td>
            </tr>
            <tr>
              <td>HTML</td>
              <td>HTML</td>
              <td>CSS</td>
              <td>JavaScript</td>
            </tr>
            <tr>
              <td>HTML</td>
              <td>HTML</td>
              <td>CSS</td>
              <td>JavaScript</td>
            </tr>
          </table>
        </div>
      </div>


      <div class="box">
        <h3>Climbing Heat Map</h3>
        <img src="images/GoogleMap.png" alt="locationPlaceholder" style="object-fit: cover; width: 100%;"">
      </div>

    </div>

    <footer></footer>
  </main>


  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>




</html>
