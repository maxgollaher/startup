<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Climber's Crag</title>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/register.js"></script>
  <script src="js/loadAssets.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./css/styles.css" rel="stylesheet" />
  <link rel="icon" href="images/logo.png" />
</head>

<body class="bg-dark" data-bs-theme="dark">
  <header></header>

  <main class="container-fluid bg-image">
    <div class="box flex-box">
      <div class="form">
        <form class="login-form" id="loginForm">
          <h2 class="title">Login</h2>
          <div class="mb-3">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" autocomplete="email"
              placeholder="email" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="password"
              autocomplete="current-password" />
          </div>
          <button type="submit" class="btn btn-primary hover" id="loginFormSubmit">Login</button>
          <p class="message">
            Not Registered? <a href="#">Create an Account</a>
          </p>
        </form>

        <form class="register-form" id="registerForm">
          <h2 class="title">Register</h2>
          <div class="mb-3">
            <input type="username" class="form-control" id="registerUsername" aria-describedby="usernameHelp"
              placeholder="username" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp"
              autocomplete="email" placeholder="email" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="password"
              autocomplete="new-password" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="registerPasswordConfirm" placeholder="confirm password"
              autocomplete="new-password" />
          </div>
          <button type="submit" class="btn btn-primary hover" id="registerFormSubmit">Create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
      </div>
    </div>
  </main>


  <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-muted-top">
    <div class="col-md-4 d-flex align-items-center" style="padding-left: 1em">
      <a href="https://github.com/maxgollaher/startup"
        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <span class="mb-3 mb-md-0 text-light">Github Repo</span>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(".message a").click(function () {
      $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
    });
  </script>
</body>

</html>
