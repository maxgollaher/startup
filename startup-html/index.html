<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Climber's Crag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="./css/styles.css" rel="stylesheet" />
</head>

<body class="bg-dark">
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1>Climber's Crag</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboards.html">Leaderboards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid bg-grad">
    <div class="box flex-box">
      <div class="form">
        <form class="login-form">
          <h2 class="title">Login</h2>
          <div class="mb-3">
            <input type="email" class="form-control" data-bs-theme="dark" id="inputEmail" aria-describedby="emailHelp"
              placeholder="email / username" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" data-bs-theme="dark" id="inputPassword"
              placeholder="password" />
          </div>
          <button type="submit" class="btn btn-primary hover">Login</button>
          <p class="message">
            Not Registered? <a href="#">Create an Account</a>
          </p>
        </form>

        <form class="register-form">
          <h2 class="title">Register</h2>
          <div class="mb-3">
            <input type="username" class="form-control" data-bs-theme="dark" id="inputUsername"
              aria-describedby="usernameHelp" placeholder="username" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" data-bs-theme="dark" id="registerEmail"
              aria-describedby="emailHelp" placeholder="email" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" data-bs-theme="dark" id="registerPassword"
              placeholder="password" />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" data-bs-theme="dark" id="confirmPassword"
              placeholder="confirm password" />
          </div>
          <button type="submit" class="btn btn-primary hover">Create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
      </div>

    </div>
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-muted-top">
    <div class="col-md-4 d-flex align-items-center" style="padding-left: 1em">
      <a href="https://github.com/maxgollaher/startup"
        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <span class="mb-3 mb-md-0 text-light">Github Repo</span>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(".message a").click(function () {
      $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
    });
  </script>

</body>

</html>
